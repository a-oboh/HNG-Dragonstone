<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact me</title>
  </head>
  <body>
    <div class="container">
      <section class="contact-area">
        <div class="contact-image-area">
          <img src="images/asdq.JPG" alt="" />
        </div>
        <div class="contact-info">
          <div class="contact-heading">
            <h1>Contact me</h1>
            <div class="contact-subheading">
              I'm keen on talking about anything with you
            </div>

            <div class="contact-details">
              <div class="sub-details">
                <div class="sub-header">Address</div>
                <div class="sub-info">One memorial Drive, Abuja</div>
              </div>
              <div class="sub-details">
                <div class="sub-header">Email</div>
                <div class="sub-info">contact@no-reply.com</div>
              </div>
              <div class="sub-details">
                <div class="sub-header">Phone</div>
                <div class="sub-info">234 701 123 4567</div>
              </div>
            </div>
          </div>

          <form action="" class="contact-form">
            <h3>Send a quick message</h3>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id=""
                class="textfield"
                placeholder="Enter Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id=""
                class="textfield"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id=""
                class="textfield"
                placeholder="Enter Message"
                required
                rows="8"
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Send Message"
                class="btn btn-submit"
              />
            </div>
          </form>

          <div class="follow-me">
            <h3>Follow me</h3>
            <div class="follow-icons">
              <i class="fab fa-medium social"></i>
              <i class="fab fa-github social"></i>
              <i class="fab fa-twitter-square social"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
